<script>
function summarylength(title) {
  if (title==1) {
     var long=document.getElementById(1)
     var short=document.getElementById(2)
     var buttonname=document.getElementById("button1")
  } else if (title==2) {
     var long=document.getElementById(3)
     var short=document.getElementById(4)
     var buttonname=document.getElementById("button2")
  } else if (title==3) {
     var long=document.getElementById(5)
     var short=document.getElementById(6)
     var buttonname=document.getElementById("button3")
  } else if (title==4) {
     var long=document.getElementById(7)
     var short=document.getElementById(8)
     var buttonname=document.getElementById("button4")
  }
  if (long.style.display=="none" && short.style.display=="inline"){
    long.style.display="inline";
    short.style.display="none";
    buttonname.innerHTML="less";
  }
  else {
    long.style.display="none";
    short.style.display="inline";
    buttonname.innerHTML="more";
  }
}

var bookofdayall = [
  ["rec", "Redwall"],
  ["Red Queen"],
  ["Eon"],
  ["Hotel On the Corner of Bitter and Sweet"],
  ["Inkheart"],
  ["A Wrinkle In Time"],
  ["Airborn"]
]
var dayofweek = new Date().getDay()
function bookofday() {
    switch(dayofweek) {
      case 0:
        document.getElementById("bodtitle").innerHTML = "Red Queen";
        break;
      case 1:
       document.getElementById("bodtitle").innerHTML = "Airborn";
       break;
      case 2:
        document.getElementById("bodtitle").innerHTML = "Airborn";
        break;
      case 3:
        document.getElementById("bodtitle").innerHTML = bookofdayall[0][1];
        break;
      case 4:
        document.getElementById("bodtitle").innerHTML = "Airborn";
        break;
      case 5:
        document.getElementById("bodtitle").innerHTML = "Airborn";
        break;
      case 6:
        document.getElementById("bodtitle").innerHTML = "Airborn";
        break;
  }
}
